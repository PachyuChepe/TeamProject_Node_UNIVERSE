<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스피드 프로젝트</title>
    <link rel="stylesheet" href="../front.public/style.css" />
  </head>
  <body>
    <div class="board">
      <div class="page-title"><h1>슬기로운 개발생활</h1></div>
      <div class="inner-board">

        <div class="left-board">
          <!-- 로그인 박스 -->
          <div id="auth-form">
            <h4>로그인을 해주세요</h4>
            <input type="text" id="email" placeholder="이메일" />
            <input type="password" id="password" placeholder="비밀번호" />
            <div class="auth-btn">
              <button id="login-btn">로그인</button>
              <button id="signup-btn">회원가입</button>
            </div>
          </div>
          <!-- 로그인 한 경우  -->
          <div id="user-info" hidden>
            <h4><span id="username">username</span>님</h4>
            <div id="email">이메일</div>
            <div id="following">팔로잉</div>
            <div id="follower">팔로워</div>
            <button id="logout-btn">로그아웃</button>
          </div>

          <!-- 최신 it 뉴스 박스 -->
          <div class="news-list">최신 IT 뉴스</div>
        </div>

        <div class="center-board">
          <!-- 뉴스피드 카테고리 -->
          <div class="category-box">
            <div class="category">자유게시판</div>
            <div class="category">IT 정보</div>
            <div class="category">지식공유방</div>
            <div class="category">스터디</div>
          </div>
          <!-- 뉴스피드 리스트 -->
          <div class="newspeed-box">
            <div class="newspeed">
              <div class="newspeed-img">image</div>
              <div class="newspeed-post">
                <div class="post-info">
                  <div class="user-id">작성자</div>
                  <div class="createdAt">작성날짜</div>
                </div>
                <div class="title">제목</div>
                <div class="content">내용</div>
              </div>
            </div>
          </div>
        </div>

        <div class="right-board">
          <!-- 인기글 top10 -->
          <div class="hot-posts">인기글 TOP10</div>
          <!-- 정모공지 -->
          <div class="gathering-info">정모 소식</div>
        </div>
        
      </div>
    </div>

    <script src="../front.public/pulic.index.js"></script>
  </body>
</html>
