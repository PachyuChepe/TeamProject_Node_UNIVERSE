<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스피드 프로젝트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <div class="page-title"><h1>슬기로운 개발생활</h1></div>
      <div class="inner-board">
        <div class="left-board">
          <!-- 로그인 박스 -->
          <div id="auth-form">
            <h4>로그인을 해주세요</h4>
            <input type="text" id="email" placeholder="이메일" />
            <input type="password" id="password" placeholder="비밀번호" />
            <div class="auth-btn">
              <button id="login-btn">로그인</button>
              <button id="signup-btn">회원가입</button>
            </div>
            <button class="naver-btn"><a href="/api/naver">네이버 로그인</a></button>
            <button class="kakao-btn"><a href="/api/auth/kakao">카카오 로그인</a></button>
          </div>

          <!-- 로그인 한 경우  -->
          <div id="user-info">
            <div class="profile-img">사진을 업로드 해주세요</div>
            <h4><span id="username">username</span>님</h4>
            <div><span id="useremail"></span></div>
            <div>팔로잉 <span id="following"></span></div>
            <div>팔로워 <span id="follower"></span></div>
            <button id="logout-btn">로그아웃</button>
          </div>

          <!-- 최신 it 뉴스 박스 -->
          <div class="news-list">최신 IT 뉴스</div>
        </div>

        <div class="center-board">
          <!-- 뉴스피드 카테고리 -->
          <nav id="tabButtonNav" class="category-box">
            <div class="category tabButton" data-tab-section="tabSection1">자유게시판</div>
            <div class="category tabButton" data-tab-section="tabSection2">IT 정보</div>
            <div class="category tabButton" data-tab-section="tabSection3">지식공유방</div>
            <div class="category tabButton" data-tab-section="tabSection4">스터디</div>
          </nav>

          <!-- 뉴스피드 자유게시판 리스트 -->
          <section id="tabSection1" class="newspeed-box tabSection">
            <h4 class="tabTitle">자유게시판</h4>
            <div id="section1"></div>
            <div class="newspeed">
              <div class="newspeed-img">image</div>
              <div class="newspeed-post">
                <div class="post-info">
                  <div class="user-id">작성자</div>
                  <div class="createdAt">작성날짜</div>
                </div>
                <div class="title">제목</div>
                <div class="content">내용</div>
              </div>
            </div>
          </section>

          <!-- 뉴스피드 IT 정보 리스트 -->
          <section id="tabSection2" class="newspeed-box tabSection" hidden>
            <h4 class="tabTitle">IT 정보</h4>
            <div id="section2"></div>
            <div class="newspeed">
              <div class="newspeed-img">image</div>
              <div class="newspeed-post">
                <div class="post-info">
                  <div class="user-id">작성자</div>
                  <div class="createdAt">작성날짜</div>
                </div>
                <div class="title">제목</div>
                <div class="content">내용</div>
              </div>
            </div>
          </section>

          <!-- 뉴스피드 지식공유방 리스트 -->
          <section id="tabSection3" class="newspeed-box tabSection" hidden>
            <h4 class="tabTitle">지식공유방</h4>
            <div id="section3"></div>
            <div class="newspeed">
              <div class="newspeed-img">image</div>
              <div class="newspeed-post">
                <div class="post-info">
                  <div class="user-id">작성자</div>
                  <div class="createdAt">작성날짜</div>
                </div>
                <div class="title">제목</div>
                <div class="content">내용</div>
              </div>
            </div>
          </section>

          <!-- 뉴스피드 스터디 리스트 -->
          <section id="tabSection4" class="newspeed-box tabSection" hidden>
            <h4 class="tabTitle">스터디</h4>
            <div id="section4"></div>
            <div class="newspeed">
              <div class="newspeed-img">image</div>
              <div class="newspeed-post">
                <div class="post-info">
                  <div class="user-id">작성자</div>
                  <div class="createdAt">작성날짜</div>
                </div>
                <div class="title">제목</div>
                <div class="content">내용</div>
              </div>
            </div>
          </section>
        </div>

        <div class="right-board">
          <!-- 인기글 top10 -->
          <div class="hot-posts">인기글 TOP10</div>
          <!-- 정모공지 -->
          <div class="gathering-info">정모 소식</div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="pulic.index.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
  </body>
</html>
