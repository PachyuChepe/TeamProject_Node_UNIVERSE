  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세조회</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="/front.detail.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Quill's JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Quill's CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-100">
    <div class="go-home">
      <div>GO HOME</div>
    </div>
    <div class="container mx-auto p-4">
      <!-- 게시글 정보 -->
      <header class="flex justify-between items-center py-4">
        <div>
          <div class="category"><span class="material-symbols-outlined"> keyboard_double_arrow_right </span><span id="category">카테고리 이름</span></div>
          <div class="info-box">
            <div class="img-box">
              <img id="writer-img" />
            </div>
            <div class="info-box flex space-x-4">
              <div class="left-box space-left">
                <div class="info"><span id="writer" class="space-right"></span></div>
                <div class="info"><span id="created-at" class="space-right"></span></div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- 게시글 -->
      <main>
        <div class="bg-white shadow rounded-lg p-6">
          <div class="mb-4">
            <div id="title" class="title"></div>
          </div>
          <div id="content" class="h-80 bg-gray-100 rounded-lg mb-4"></div>
          <div class="box-row">
            <div class="flex items-center">
              <button id="comment-btn" class="space-right bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                댓글<span class="space-left">댓글갯수</span>
              </button>
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                <span id="post-like-toggle" class="space-right material-symbols-outlined">favorite</span>좋아요갯수
              </button>
            </div>
            <div class="flex items-center">
              <button id="post-edit" class="space-right bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">수정</button>
              <button id="post-del" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">삭제</button>
            </div>
          </div>
        </div>
      </main>

      <!-- 게시글 수정 -->
      <div class="edit-box-outer">
        <div class="edit-box">
          <div class="edit-box-inner">
            <div class="form-group">
              <select id="categorySelect">
                <option value="1">자유 게시판</option>
                <option value="2">IT 정보</option>
                <option value="3">지식공유방</option>
                <option value="4">스터디</option>
              </select>
              <input type="text" id="postTitle" placeholder="제목을 입력하세요" />
              <!-- 데이터 전송 버튼 -->
              <button id="sendButton1" onclick="goBack()">취소</button>
              <button id="sendButton2">전송</button>
            </div>
            <textarea id="edit-content"></textarea>

            <!-- Quill 에디터 컨테이너 -->
            <div id="editor-container">
              <div id="editor"></div>
            </div>
          </div>
        </div>
      </div>
