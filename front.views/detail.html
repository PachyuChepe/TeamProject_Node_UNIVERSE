<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시글 상세조회</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <link href="../front.public/detail.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
      </head>
      <body class="bg-gray-100">
        <div class="container mx-auto p-4">
          <!-- 게시글 정보 -->
          <header class="flex justify-between items-center py-4">
            <div>
              <div class="category"><span class="material-symbols-outlined"> keyboard_double_arrow_right </span><span id="category">카테고리 이름</span></div>
              <div class="info-box">
                <div class="circle">
                  <p>작성자이미지</p>
                </div>
                <div class="info-box flex space-x-4">
                  <div class="left-box space-left">
                    <div class="info"><span id="writer" class="space-right">작성자</span>누구</div>
                    <div class="info"><span id="created-at" class="space-right">작성 날짜</span>몇월몇일</div>
                  </div>
                </div>
              </div>
            </div>
          </header>

          <!-- 게시글 -->
          <main>
            <div class="bg-white shadow rounded-lg p-6">
              <div class="mb-4">
                <div class="title">게시글 제목 ~~</div>
              </div>
              <div class="h-80 bg-gray-100 rounded-lg mb-4"></div>
              <div class="flex items-center">
                <button id="comment-btn" class="space-right bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                  댓글<span class="space-left">댓글갯수</span>
                </button>
                <button id="comment-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                  <span id="post-like-toggle" class="space-right material-symbols-outlined">favorite</span>좋아요갯수
                </button>
              </div>
            </div>
          </main>

          <!-- 댓글 작성&조회 -->
          <footer class="py-4">
            <div class="bg-white shadow rounded-lg p-6">
              <div class="info-box">
                <div class="circle small">
                  <p>작성자이미지</p>
                </div>

                <div class="info"><span id="commenter" class="space-right">댓글작성자</span>누구</div>
              </div>
              <input type="text" class="comment-write h-10 bg-gray-100 rounded-lg mb-4" />
              <button id="input-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">입력</button>
              <div class="comment-box">
                <div class="comment">
                  <div class="info-box">
                    <div class="circle small">
                      <p>작성자이미지</p>
                    </div>
                    <div class="info-box-col">
                      <div class="info"><span id="commenter" class="space-right">댓글작성자</span>누구</div>
                      <div class="info"><span id="comment-created-at" class="space-right">댓글작성시간</span>언제</div>
                    </div>
                    <div class="right">
                      <button class="like-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        <span id="comment-like-toggle" class="space-right material-symbols-outlined">favorite</span>좋아요
                      </button>
                    </div>
                  </div>
                  <div class="h-40 bg-gray-100 rounded-lg mb-4"></div>
                  <div class="right">
                    <button id="edit-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">수정</button>
                    <button id="del-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">삭제</button>
                  </div>
                </div>
              </div>
            </div>
          </footer>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="public.detail.js"></script>
      </body>
    </html>
  </body>
</html>
