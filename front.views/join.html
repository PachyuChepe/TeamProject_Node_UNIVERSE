<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join us</title>
    <link href="../front.public/join.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>슬기로운 개발생활</h1>
    </header>
    <main>
        <input class="joinInput" id="email" type="email" placeholder="이메일"><br>
        <input class="joinInput" id="username" type="text" placeholder="이름"><br>
        <input class="joinInput" id="password" type="password" placeholder="비밀번호"><br>
        <input class="joinInput" id="confirmPassword" type="password" placeholder="비밀번호 확인"><br>
        <button class="joinInput" id="joinBtn">회원가입</button><br>
    </main>
</body>

</html>
